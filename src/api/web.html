    <style>
      * {

      body {

      .container {

        background: white;

      .header {

        opacity: 0.9;

      .main {

        gap: 30px;
        padding: 30px;
      }

      .section {

        border-radius: 10px;
        padding: 25px;
        border: 1px solid #e9ecef;
      }

      .section h2 {
        color: #495057;
        margin-bottom: 20px;
        font-size: 1.4em;
      }

      .status {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        background: white;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .status-indicator.online {
        background: #28a745;
      }

      .status-indicator.offline {
        background: #dc3545;
      }

      .status-indicator.loading {
        background: #ffc107;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #495057;
      }

      .form-group select,
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group select:focus,
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .chat {
        grid-column: 1 / -1;
        margin-top: 20px;
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        background: white;
        margin-bottom: 20px;
      }

      .message {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 10px;
        max-width: 80%;
      }

      .message.user {
        background: #667eea;
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .message.bot {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
      }

      .message .timestamp {
        font-size: 0.8em;
        opacity: 0.7;
        margin-top: 5px;
      }

      .chat-input {
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
      }

      .info-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .info-card h4 {
        color: #495057;
        margin-bottom: 8px;
      }

      .info-card p {
        color: #6c757d;
        font-size: 0.9em;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .main {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

        <div class="section">

            <span>RAG ì‹œìŠ¤í…œ ë¯¸ì´ˆê¸°í™”</span>
          </div>
          <div class="status" id="esStatus">

          <div class="info-grid" id="systemInfo" style="display: none">
            <div class="info-card">
              <h4>í˜„ì¬ ëª¨ë¸</h4>

            <div class="info-card">

            <div class="info-card">
              <h4>í™œì„± ì„¸ì…˜</h4>

            </div>
            <div class="info-card">
              <h4>ì´ˆê¸°í™” ì‹œê°„</h4>

        <!-- ì‹œìŠ¤í…œ ì œì–´ -->
        <div class="section">

          <div class="form-group">

            <span id="initBtnText">ì‹œìŠ¤í…œ ì´ˆê¸°í™”</span>

          <button class="btn" onclick="checkStatus()">ìƒíƒœ ìƒˆë¡œê³ ì¹¨</button>

        <!-- ì±„íŒ… ì¸í„°í˜ì´ìŠ¤ -->
        <div class="section chat">
          <h2>ğŸ’¬ ì±„íŒ…</h2>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input">
            <input
              type="text"
              id="queryInput"
              placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..."

    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8000";
      let currentSessionId = "web_session_" + Date.now();

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
      document.addEventListener("DOMContentLoaded", function () {
        checkAPIConnection();
        loadAvailableModels();
        checkStatus();
      });

      // API ì—°ê²° í™•ì¸
      async function checkAPIConnection() {
        try {
          const response = await fetch(`${API_BASE}/health`);
          const data = await response.json();
          updateStatus("apiStatus", true, "API ì„œë²„ ì—°ê²°ë¨");
        } catch (error) {
          updateStatus("apiStatus", false, "API ì„œë²„ ì—°ê²° ì‹¤íŒ¨");
        }
      }

      // ì‚¬ìš© ê°€ëŠ¥í•œ ëª¨ë¸ ë¡œë“œ
      async function loadAvailableModels() {
        try {
          const response = await fetch(`${API_BASE}/models`);
          const data = await response.json();

          const select = document.getElementById("modelSelect");
          select.innerHTML = "";

          if (data.models && Object.keys(data.models).length > 0) {
            Object.entries(data.models).forEach(([key, model]) => {
              const option = document.createElement("option");
              option.value = key;
              option.textContent = model.name;
              select.appendChild(option);
            });
          } else {
            select.innerHTML =
              '<option value="">ì‚¬ìš© ê°€ëŠ¥í•œ ëª¨ë¸ ì—†ìŒ</option>';
          }
        } catch (error) {
          console.error("ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨:", error);
          document.getElementById("modelSelect").innerHTML =
            '<option value="">ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨</option>';
        }
      }

      // ì‹œìŠ¤í…œ ìƒíƒœ í™•ì¸
      async function checkStatus() {
        try {
          // RAG ì‹œìŠ¤í…œ ìƒíƒœ
          const statusResponse = await fetch(`${API_BASE}/status`);
          const statusData = await statusResponse.json();

          if (statusData.is_initialized) {
            updateStatus("ragStatus", true, "RAG ì‹œìŠ¤í…œ ì´ˆê¸°í™”ë¨");
            document.getElementById("systemInfo").style.display = "grid";
            document.getElementById("currentModel").textContent =
              statusData.model || "-";
            document.getElementById("currentTopK").textContent =
              statusData.top_k || "-";
            document.getElementById("activeSessions").textContent =
              statusData.active_sessions || "0";
            document.getElementById("initTime").textContent =
              statusData.initialization_time
                ? `${statusData.initialization_time.toFixed(2)}ì´ˆ`
                : "-";
          } else {
            updateStatus("ragStatus", false, "RAG ì‹œìŠ¤í…œ ë¯¸ì´ˆê¸°í™”");
            document.getElementById("systemInfo").style.display = "none";
          }

          // ì˜ì¡´ì„± í™•ì¸
          const depsResponse = await fetch(`${API_BASE}/dependencies`);
          if (depsResponse.ok) {
            updateStatus("esStatus", true, "Elasticsearch ì—°ê²°ë¨");
          } else {
            updateStatus("esStatus", false, "Elasticsearch ì—°ê²° ì‹¤íŒ¨");
          }
        } catch (error) {
          console.error("ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:", error);
        }
      }

      // ì‹œìŠ¤í…œ ì´ˆê¸°í™”
      async function initializeSystem() {
        const modelSelect = document.getElementById("modelSelect");
        const topKInput = document.getElementById("topKInput");
        const initBtn = document.getElementById("initBtn");
        const initBtnText = document.getElementById("initBtnText");

        if (!modelSelect.value) {
          alert("ëª¨ë¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
          return;
        }

        initBtn.disabled = true;
        initBtnText.innerHTML = '<span class="loading"></span> ì´ˆê¸°í™” ì¤‘...';
        updateStatus("ragStatus", "loading", "RAG ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì¤‘...");

        try {
          const response = await fetch(`${API_BASE}/initialize`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: modelSelect.value,
              top_k: parseInt(topKInput.value),
            }),
          });

          const data = await response.json();

          if (data.status === "success") {
            updateStatus("ragStatus", true, "RAG ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì™„ë£Œ");
            addMessage(
              "ì‹œìŠ¤í…œ",
              `âœ… ì´ˆê¸°í™” ì™„ë£Œ! ëª¨ë¸: ${
                data.model
              }, ì´ˆê¸°í™” ì‹œê°„: ${data.initialization_time.toFixed(2)}ì´ˆ`,
              "bot"
            );
            checkStatus();
          } else {
            updateStatus("ragStatus", false, `ì´ˆê¸°í™” ì‹¤íŒ¨: ${data.message}`);
            addMessage("ì‹œìŠ¤í…œ", `âŒ ì´ˆê¸°í™” ì‹¤íŒ¨: ${data.message}`, "bot");
          }
        } catch (error) {
          updateStatus("ragStatus", false, "ì´ˆê¸°í™” ì˜¤ë¥˜");
          addMessage("ì‹œìŠ¤í…œ", `âŒ ì´ˆê¸°í™” ì˜¤ë¥˜: ${error.message}`, "bot");
        } finally {
          initBtn.disabled = false;
          initBtnText.textContent = "ì‹œìŠ¤í…œ ì´ˆê¸°í™”";
        }
      }

      // ì§ˆì˜ ì „ì†¡
      async function sendQuery() {
        const queryInput = document.getElementById("queryInput");
        const query = queryInput.value.trim();

        if (!query) return;

        // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
        addMessage("ì‚¬ìš©ì", query, "user");
        queryInput.value = "";

        // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
        const loadingMessageId = addMessage(
          "ì‹œìŠ¤í…œ",
          "ì‘ë‹µ ìƒì„± ì¤‘...",
          "bot",
          true
        );

        try {
          const response = await fetch(`${API_BASE}/query`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              query: query,
              session_id: currentSessionId,
            }),
          });

          const data = await response.json();

          // ë¡œë”© ë©”ì‹œì§€ ì œê±°
          removeMessage(loadingMessageId);

          if (data.status === "success") {
            addMessage("AI", data.answer, "bot");
            if (data.processing_time) {
              addMessage(
                "ì‹œìŠ¤í…œ",
                `ì²˜ë¦¬ ì‹œê°„: ${data.processing_time.toFixed(2)}ì´ˆ`,
                "bot"
              );
            }
          } else {
            addMessage("ì‹œìŠ¤í…œ", `âŒ ì˜¤ë¥˜: ${data.message}`, "bot");
          }
        } catch (error) {
          removeMessage(loadingMessageId);
          addMessage("ì‹œìŠ¤í…œ", `âŒ ì „ì†¡ ì˜¤ë¥˜: ${error.message}`, "bot");
        }
      }

      // ëŒ€í™” ê¸°ë¡ ì‚­ì œ
      async function clearHistory() {
        if (confirm("ëŒ€í™” ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          try {
            await fetch(`${API_BASE}/chat/history/${currentSessionId}`, {
              method: "DELETE",
            });
            document.getElementById("chatMessages").innerHTML = "";
            addMessage("ì‹œìŠ¤í…œ", "ëŒ€í™” ê¸°ë¡ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.", "bot");
          } catch (error) {
            addMessage("ì‹œìŠ¤í…œ", `âŒ ì‚­ì œ ì˜¤ë¥˜: ${error.message}`, "bot");
          }
        }
      }

      // ìƒíƒœ ì—…ë°ì´íŠ¸
      function updateStatus(elementId, status, message) {
        const element = document.getElementById(elementId);
        const indicator = element.querySelector(".status-indicator");
        const text = element.querySelector("span");

        indicator.className = "status-indicator";
        if (status === true) {
          indicator.classList.add("online");
        } else if (status === "loading") {
          indicator.classList.add("loading");
        } else {
          indicator.classList.add("offline");
        }

        text.textContent = message;
      }

      // ë©”ì‹œì§€ ì¶”ê°€
      function addMessage(sender, content, type, isLoading = false) {
        const messagesContainer = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        const messageId = "msg_" + Date.now();

        messageDiv.id = messageId;
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `
                <strong>${sender}:</strong> ${content}
                ${
                  isLoading
                    ? '<span class="loading" style="margin-left: 10px;"></span>'
                    : ""
                }
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        return messageId;
      }

      // ë©”ì‹œì§€ ì œê±°
      function removeMessage(messageId) {
        const messageElement = document.getElementById(messageId);
        if (messageElement) {
          messageElement.remove();
        }
      }

      // ì—”í„° í‚¤ ì²˜ë¦¬
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendQuery();
        }
      }

      // ì£¼ê¸°ì  ìƒíƒœ ì—…ë°ì´íŠ¸ (30ì´ˆë§ˆë‹¤)
      setInterval(checkStatus, 30000);
    </script>
